<!-- New User Registration Page -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pool2School</title>
    <style>
        .body {
            padding-bottom: 70px;
        }

        .main-form {
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="body">
<div class="container">
    <div class="page-header">
        <br/>
        <h1>Pool<sub>2</sub>School</h1>
    </div>
</div>
<div class="jumbotron jumbotron-fluid" style="background-color:black"><br/></div>
<form action="searchPage.html" class="main-form" id="editForm">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="editFirstName">First Name</label>
                <!-- at the end of each html code add "required" to make the field required"-->
                <input type="text" name="firstname" id="editFirstName" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="editLastName">Last Name</label>
                <input type="text" name="lastname" id="editLastName" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="editPhoneNum">Phone Number</label>
        <input type="text" name="PhoneNum" id="editPhoneNum" class="form-control">
    </div>
    <div class="form-group">
        <label for="editGender">Gender</label>
        <select name="Gender" id="editGender" class="form-control">
            <option value="Other">Other</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="editInputAddress">Address</label>
        <input type="text" class="form-control" id="editInputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="editInputAddress2">Address 2</label>
        <input type="text" class="form-control" id="editInputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="editInputCity">City</label>
            <input type="text" class="form-control" id="editInputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="editInputState">State</label>
            <select id="editInputState" class="form-control">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="editInputZip">Zip</label>
            <input type="text" class="form-control" id="editInputZip">
        </div>
    </div>
    <div class="form-group">
        <p style="font-style: italic; font-size: 12px;">IMPORTANT: You need to refill the checkboxes
            for the section "Days To Carpool" or else
        nothing will be displayed!</p>
        <label for="editDaysToPool">Days you want to carpool:</label>
        <div class="form-check form-check-inline" id="editDaysToPool" class="form-control">
            <input class="form-check-input" type="checkbox" id="monday" value="M">
            <label class="form-check-label" for="Monday" style="margin-right: 10px">Monday</label>
            <input class="form-check-input" type="checkbox" id="tuesday" value="T">
            <label class="form-check-label" for="Tuesday" style="margin-right: 10px">Tuesday</label>
            <input class="form-check-input" type="checkbox" id="wednesday" value="W">
            <label class="form-check-label" for="Wednesday" style="margin-right: 10px">Wednesday</label>
            <input class="form-check-input" type="checkbox" id="thursday" value="Th">
            <label class="form-check-label" for="Thursday" style="margin-right: 10px">Thursday</label>
            <input class="form-check-input" type="checkbox" id="friday" value="F">
            <label class="form-check-label" for="Friday" style="margin-right: 10px">Friday</label>
            <input class="form-check-input" type="checkbox" id="saturday" value="Sat">
            <label class="form-check-label" for="Saturday" style="margin-right: 10px">Saturday</label>
            <input class="form-check-input" type="checkbox" id="sunday" value="Sun">
            <label class="form-check-label" for="Sunday" style="margin-right: 10px">Sunday</label>
        </div>
    </div>
    <button type="submit" id="editSaveBtn" class="btn btn-primary">Save Edit</button>
</form>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>

<script src="editInfo.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
